version: "3.8"
services:
  agent-ui:
    build:
      context: .
      args:
        NEXT_PUBLIC_DEFAULT_ENDPOINT: ${NEXT_PUBLIC_DEFAULT_ENDPOINT}
        AGENT_UI_REPO: ${AGENT_UI_REPO}
    environment:
      NEXT_PUBLIC_DEFAULT_ENDPOINT: ${NEXT_PUBLIC_DEFAULT_ENDPOINT}
    ports:
      - "3000:3000"
    restart: unless-stopped
